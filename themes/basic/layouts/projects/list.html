{{ define "main" }}
  <h2>{{ .Title }}</h2>
  {{ .Content }}
  <section class="projectList__container">
    {{ with .Site.GetPage "/opensource.md" }}
      <h3><a href="{{ .RelPermalink }}">&raquo; {{ .Title }}</a></h3>
      <p>{{ .Summary }}</p>
    {{ end }}
  </section>
  <section class="projectList__container">
    {{ range .Pages.ByDate.Reverse }}
      <section class="projectList__project">
        <h3 class="projectList__project--title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <p>{{ .Summary }}</p>
      </section>
    {{ end }}
  </section>
  <br>
{{ end }}
